{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'main/js/buttons.js' %}"></script>
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/favicons/apple-touch-icon' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'main/favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'main/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#3f40b6">
    <meta name="theme-color" content="#8080be">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
            <aside>
                <img src="{% static 'main/img/russia.png' %}" alt="Лого" class="logo">
                <span class="logo-text">S4Workers</span>
                <h3>Навигация</h3>
                {% block navigation %}
                {% endblock %}
            </aside>
            <main>
                {% block content %}
                {% endblock %}
            </main>
    </body>
</html>
